<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Smart Feedback System</title>
  <link rel="stylesheet" href="css/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Smart Feedback Collection & Analysis System</h1>
    <p>Administrator Dashboard</p>
  </header>

  <section class="admin-section">
    <div class="admin-dashboard">
      <h2>Sentiment Overview</h2>
      <div class="stats-container">
        <div class="stat-card positive">
          <h3>ğŸ˜Š Positive</h3>
          <p id="positiveCount">0</p>
        </div>
        <div class="stat-card neutral">
          <h3>ğŸ˜ Neutral</h3>
          <p id="neutralCount">0</p>
        </div>
        <div class="stat-card negative">
          <h3>ğŸ˜ Negative</h3>
          <p id="negativeCount">0</p>
        </div>
      </div>

      <canvas id="sentimentChart" width="400" height="400"></canvas>

      <h3>All Feedback</h3>
      <table id="feedbackTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Feedback</th>
            <th>Sentiment</th>
            <th>Timestamp</th>
            <th>Distribution</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows -->
        </tbody>
      </table>

      <button class="back-btn" onclick="logout()">Logout</button>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Smart Feedback System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
