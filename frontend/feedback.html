 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback - Smart Feedback System</title>
  <link rel="stylesheet" href="css/feedback.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Smart Feedback Collection & Analysis System</h1>
    <p>AI-powered insights from user feedback in real time</p>
  </header>

  <!-- Feedback Section -->
  <section class="feedback-section">
    <div class="feedback-box">
      <h2>We Value Your Feedback</h2>
      <p>Share your thoughts and help us improve our services!</p>

      <form id="feedbackForm">
        <textarea
          id="feedbackInput"
          placeholder="Write your feedback here..."
          required
        ></textarea>
        <button type="submit">Submit Feedback</button>
      </form>

      <div id="result"></div>

      <h3>Sentiment Summary</h3>
      <canvas id="sentimentChart" width="300" height="300"></canvas>

      <button class="logout-btn" onclick="logout()">← Logout / Back to Home</button>
    </div>
  </section>

  <footer>
    <p>© 2025 Smart Feedback System</p>
  </footer>

  <!-- Global Scripts -->
  <script src="script.js"></script>
</body>
</html>
