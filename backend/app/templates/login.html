<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Smart Feedback System</title>

  <!-- ✅ Flask static linking -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>Smart Feedback Collection & Analysis System</h1>
    <p>AI-powered insights from user feedback in real time</p>
  </header>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-box">
      <h2>Welcome Back!</h2>
  <div id="result" style="display: none; padding: 10px; margin-bottom: 15px; border-radius: 8px; text-align: center; border: 1px solid #ccc; background-color: #f9f9f9;">
  <!-- API messages (success or error) will appear here -->
  </div>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email Address" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- ✅ Updated link to use Flask route -->
      <p class="register-link">
        Don't have an account?
        <a href="{{ url_for('feedback_bp.register_page') }}">Register here</a>
      </p>

      <!-- ✅ Updated Back button to Flask route -->
      <button class="back-btn" onclick="window.location.href='{{ url_for('feedback_bp.home') }}'">
        ← Back to Home
      </button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Smart Feedback System</p>
  </footer>
</body>
</html>
